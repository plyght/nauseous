<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#0a0a0a">
    <title>NAUSEOUS</title>
    <meta name="description" content="NAUSEOUS">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://plyght.github.io/nauseous/">
    <meta property="og:title" content="NAUSEOUS">
    <meta property="og:description" content="NAUSEOUS">
    <meta property="og:image" content="https://plyght.github.io/nauseous/images/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://plyght.github.io/nauseous/">
    <meta property="twitter:title" content="NAUSEOUS">
    <meta property="twitter:description" content="NAUSEOUS">
    <meta property="twitter:image" content="https://plyght.github.io/nauseous/images/og-image.png">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="grain"></canvas>
    <div class="streaks"></div>
    
    <div class="container">
        <picture>
            <source srcset="images/logo.webp" type="image/webp">
            <img src="images/logo.png" alt="Nauseous Logo" class="logo" id="logo" width="120" height="120">
        </picture>
        
        <h1 class="band-name">NAUSEOUS</h1>
        
        <form id="waitlist-form" class="waitlist-form">
            <input 
                type="tel" 
                id="phone" 
                placeholder="+1 (234) 567-8900" 
                required 
                autocomplete="tel"
            >
            <button type="submit">JOIN</button>
        </form>
        
        <div id="success-message" class="success-message">
            Thanks for being an early believer. We'll be in touch.
        </div>
        
        <div class="social-links">
            <a href="https://www.instagram.com/nauseous_band/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                <img src="images/instagram.svg" alt="Instagram" class="social-icon">
            </a>
            <a href="https://tiktok.com/@nauseousband" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
                <img src="images/tiktok.svg" alt="TikTok" class="social-icon">
            </a>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
